<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Black Hole Events Simulator</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      text-align: center;
      margin: 20px 0;
      font-weight: 400;
      letter-spacing: 1px;
    }
    #container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      width: 90%;
      max-width: 1200px;
    }
    #leftPanel, #rightPanel {
      background-color: rgba(30, 30, 30, 0.9);
      border-radius: 12px;
      padding: 20px;
      flex: 1 1 500px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: none;
      background: #111;
      color: #fff;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      color: #ddd;
      margin-top: 10px;
    }
    th, td {
      text-align: left;
      padding: 8px;
      border-bottom: 1px solid #333;
    }
    #waveformCanvas {
      width: 100%;
      height: 200px;
      background-color: #111;
      border-radius: 10px;
      margin-top: 10px;
    }
    #eventDescription {
      font-size: 0.95em;
      margin-top: 10px;
      color: #ccc;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ  Gravitational Wave Events</h1>

  <div id="container">
    <div id="leftPanel">
      <h2>Select an Event</h2>
      <select id="eventSelect"></select>
      <table id="eventTable">
        <thead>
          <tr><th>Parameter</th><th>Value</th></tr>
        </thead>
        <tbody id="eventData"></tbody>
      </table>
      <div id="eventDescription"></div>
    </div>

    <div id="rightPanel">
      <h2>Chirp Waveform</h2>
      <canvas id="waveformCanvas" width="500" height="200"></canvas>
    </div>
  </div>

  <script>
    // --- Event Data ---
    const gwEvents = {
      "GW150914": { m1: 36, m2: 29, distance: "410 Mpc", color: "#ff5555" },
      "GW170104": { m1: 31, m2: 19, distance: "880 Mpc", color: "#55aaff" },
      "GW170608": { m1: 12, m2: 7, distance: "320 Mpc", color: "#aaff55" },
      "GW170814": { m1: 30, m2: 25, distance: "540 Mpc", color: "#ffaa55" },
      "GW190412": { m1: 30, m2: 8, distance: "740 Mpc", color: "#aa55ff" },
      "GW190521": { m1: 85, m2: 66, distance: "5300 Mpc", color: "#ff77ff" },
      "GW200105": { m1: 8.9, m2: 1.9, distance: "280 Mpc", color: "#55ffff" },
      "GW200115": { m1: 5.7, m2: 1.5, distance: "300 Mpc", color: "#ffcc55" }
    };

    const eventDescriptions = {
      GW150914: "First gravitational-wave detection (2015). Two black holes merged, confirming Einsteinâ€™s predictions.",
      GW170104: "Detected in 2017. Provided insights into black-hole spin orientations and formation models.",
      GW170608: "A lower-mass black hole merger observed during LIGOâ€™s second run.",
      GW170814: "Observed by both LIGO and Virgo â€” first triangulated GW source.",
      GW190412: "Unequal-mass merger, revealed higher-order gravitational wave modes.",
      GW190521: "Massive black-hole merger creating an intermediate-mass black hole.",
      GW200105: "Possible neutron starâ€“black hole merger detected in early 2020.",
      GW200115: "Second confirmed neutron starâ€“black hole merger detected shortly after GW200105."
    };

    // --- Populate Dropdown ---
    const select = document.getElementById("eventSelect");
    for (let key in gwEvents) {
      const opt = document.createElement("option");
      opt.value = key;
      opt.textContent = key;
      select.appendChild(opt);
    }

    // --- Update Event Visualization ---
    function updateEvent(eventName) {
      const event = gwEvents[eventName];
      const descBox = document.getElementById("eventDescription");
      const dataBody = document.getElementById("eventData");
      const canvas = document.getElementById("waveformCanvas");
      const ctx = canvas.getContext("2d");

      // Update description
      descBox.textContent = eventDescriptions[eventName] || "No description available.";

      // Update table
      dataBody.innerHTML = `
        <tr><td>Primary Mass (Mâ˜‰)</td><td>${event.m1}</td></tr>
        <tr><td>Secondary Mass (Mâ˜‰)</td><td>${event.m2}</td></tr>
        <tr><td>Distance</td><td>${event.distance}</td></tr>
      `;

      // Clear and draw waveform
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.lineWidth = 2;
      ctx.strokeStyle = event.color;
      ctx.beginPath();

      const numPoints = 1000;
      const baseFreq = 0.004 + 0.001 * (event.m1 + event.m2) / 100;
      for (let i = 0; i < numPoints; i++) {
        const t = i / numPoints;
        const amplitude = Math.pow(t, 4) * Math.sin(2 * Math.PI * baseFreq * Math.pow(t, 3));
        const y = canvas.height / 2 - amplitude * 250;
        if (i === 0) ctx.moveTo(i / 2, y);
        else ctx.lineTo(i / 2, y);
      }
      ctx.stroke();

      // Glow flash
      canvas.style.boxShadow = `0 0 25px ${event.color}`;
      setTimeout(() => (canvas.style.boxShadow = ""), 700);
    }

    // --- Hook dropdown ---
    select.addEventListener("change", e => updateEvent(e.target.value));

    // Initialize with first event
    updateEvent(Object.keys(gwEvents)[0]);
  </script>
</body>
</html>
