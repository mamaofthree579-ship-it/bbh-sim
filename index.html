<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sagittarius A* â€“ Black Hole Overview</title>
<style>
  body {
    margin:0; font-family:Arial, sans-serif;
    background:#05000a; color:#e5ccff; text-align:center;
  }
  canvas {
    display:block; margin:20px auto;
    background:radial-gradient(circle at center,#0b0012 0%,#030008 100%);
    border:1px solid #2a0030; border-radius:10px;
  }
  #controls {margin-top:10px;}
  label {margin-right:8px;}
  #legend {
    width:800px; margin:10px auto; text-align:left;
    background:rgba(40,0,60,0.4); border:1px solid #33003d;
    border-radius:8px; padding:10px;
  }
  .legendItem {
    display:flex; align-items:center; margin-bottom:6px;
  }
  .legendColor {
    width:20px; height:20px; margin-right:8px; border-radius:4px;
  }
  .label {
    position:absolute; color:#e5ccff; font-size:14px; pointer-events:none;
    text-shadow:0 0 6px #000;
  }
</style>
</head>
<body>

<h2>ðŸŒŒ Sagittarius A* Overview</h2>
<p>Observe the supermassive black hole at our galaxyâ€™s center with labeled regions and adjustable rotation speed.</p>
<canvas id="overviewCanvas" width="800" height="400"></canvas>

<div id="controls">
  <label for="speedSlider">Rotation Speed:</label>
  <input type="range" id="speedSlider" min="0" max="1" step="0.01" value="0.3">
</div>

<div id="legend">
  <div class="legendItem"><div class="legendColor" style="background:#ffb347;"></div>Accretion Disk</div>
  <div class="legendItem"><div class="legendColor" style="background:#ff66ff;"></div>Photon Ring</div>
  <div class="legendItem"><div class="legendColor" style="background:#000;"></div>Event Horizon</div>
</div>

<script>
const canvas=document.getElementById('overviewCanvas');
const ctx=canvas.getContext('2d');
const width=canvas.width, height=canvas.height;
const cx=width/2, cy=height/2;
const stars=Array.from({length:150},()=>({
  x:Math.random()*width,
  y:Math.random()*height,
  r:Math.random()*1.2,
  tw:Math.random()*2*Math.PI
}));
let angle=0;
let speed=parseFloat(document.getElementById('speedSlider').value);
const rBH=60, rDisk=160, rPhoton=90;

function drawScene(){
  ctx.clearRect(0,0,width,height);
  // Starfield (exclude central region)
  stars.forEach(s=>{
    s.tw+=0.05; const b=0.6+0.4*Math.sin(s.tw);
    if(Math.hypot(s.x-cx,s.y-cy)>rDisk+20){
      ctx.beginPath();
      ctx.arc(s.x,s.y,s.r,0,2*Math.PI);
      ctx.fillStyle=`rgba(255,255,255,${b})`;
      ctx.fill();
    }
  });

  // Accretion disk glow
  const grad=ctx.createRadialGradient(cx,cy,rBH,cx,cy,rDisk);
  grad.addColorStop(0,'rgba(255,180,80,0.2)');
  grad.addColorStop(1,'rgba(255,80,0,0.05)');
  ctx.beginPath();
  ctx.arc(cx,cy,rDisk,0,2*Math.PI);
  ctx.fillStyle=grad; ctx.fill();

  // Photon ring
  ctx.beginPath();
  ctx.arc(cx,cy,rPhoton,0,2*Math.PI);
  ctx.strokeStyle='rgba(255,100,255,0.6)';
  ctx.lineWidth=2; ctx.stroke();

  // Event horizon
  ctx.beginPath();
  ctx.arc(cx,cy,rBH,0,2*Math.PI);
  ctx.fillStyle='black'; ctx.fill();

  // Rotating hotspot
  const hx=cx+Math.cos(angle)*rPhoton, hy=cy+Math.sin(angle)*rPhoton*0.5;
  ctx.beginPath();
  ctx.arc(hx,hy,6,0,2*Math.PI);
  ctx.fillStyle='#ffcc88'; ctx.shadowBlur=10; ctx.shadowColor='#ffcc88';
  ctx.fill(); ctx.shadowBlur=0;

  angle+=speed*0.05;
  requestAnimationFrame(drawScene);
}
drawScene();

// Speed control
document.getElementById('speedSlider').addEventListener('input',e=>{
  speed=parseFloat(e.target.value);
});
</script>
</body>
</html>
