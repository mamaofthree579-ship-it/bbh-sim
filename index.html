!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üåÄ BBH Simulation ‚Äì Real-Time Chirp Animation</title>

  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      background: #0b0b0b;
      color: #e6e6e6;
      text-align: center;
      padding: 1.5rem;
      overflow-x: hidden;
    }
    h1 {
      color: #00b4ff;
      font-size: 1.6rem;
      margin-bottom: 0.3rem;
    }
    #waveCanvas {
      display: block;
      margin: 1.2rem auto;
      background: #111;
      border-radius: 12px;
      max-width: 800px;
      width: 95%;
      height: 400px;
    }
    button {
      background: #00b4ff;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 0.6rem;
      transition: background 0.2s;
    }
    button:hover {
      background: #008ed1;
    }
    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>üåÄ Binary Black Hole Merger</h1>
  <p>(Animated Chirping Gravitational Wave)</p>
  <canvas id="waveCanvas" width="800" height="400"></canvas>
  <button id="startBtn">‚ñ∂Ô∏è Play Animation</button>

  <footer>
    <p>BBH-Sim Open Project ‚Ä¢ Real-Time Chirp Visualization</p>
  </footer>

  <script>
    const canvas = document.getElementById("waveCanvas");
    const ctx = canvas.getContext("2d");
    const w = canvas.width;
    const h = canvas.height;

    const N = 2000;
    const dt = 0.0005;
    const t = Array.from({ length: N }, (_, i) => i * dt);

    const f_start = 30;
    const f_end = 250;

    // Precompute full chirp waveform
    const f_t = t.map(x => f_start + (f_end - f_start) * Math.pow(x / t[t.length - 1], 2));
    const amp_scale = t.map(x => Math.pow(x / t[t.length - 1], 3));
    const hPlus = t.map((x, i) => amp_scale[i] * Math.sin(2 * Math.PI * f_t[i] * x) * Math.exp(-x * 100));

    let frame = 0;
    let playing = false;
    let animId;

    function drawFrame(endIndex) {
      ctx.fillStyle = "#111";
      ctx.fillRect(0, 0, w, h);

      ctx.strokeStyle = "#333";
      for (let i = 0; i < 10; i++) {
        const y = (i / 10) * h;
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(w, y);
        ctx.stroke();
      }

      const segment = hPlus.slice(0, endIndex);
      const stepX = w / segment.length;
      const maxVal = Math.max(...segment.map(Math.abs));
      const scaleY = h / (2.5 * maxVal);

      ctx.beginPath();
      ctx.strokeStyle = "#00ffcc";
      ctx.lineWidth = 2;
      segment.forEach((v, i) => {
        const x = i * stepX;
        const y = h / 2 - v * scaleY;
        i === 0 ? ctx.moveTo(x, y) : ctx.lineTo(x, y);
      });
      ctx.stroke();

      ctx.fillStyle = "#e6e6e6";
      ctx.font = "16px system-ui";
      ctx.fillText(`Time: ${(endIndex * dt * 1000).toFixed(1)} ms`, 20, 25);
      ctx.fillText("h‚Çä polarization (mock waveform)", w - 290, 25);
    }

    function animate() {
      if (!playing) return;
      drawFrame(frame);
      frame += 10;
      if (frame < N) {
        animId = requestAnimationFrame(animate);
      } else {
        playing = false;
        document.getElementById("startBtn").textContent = "üîÅ Replay";
      }
    }

    document.getElementById("startBtn").addEventListener("click", () => {
      if (!playing) {
        playing = true;
        frame = 0;
        document.getElementById("startBtn").textContent = "‚è∏Ô∏è Playing...";
        animate();
      } else {
        cancelAnimationFrame(animId);
        playing = false;
        document.getElementById("startBtn").textContent = "‚ñ∂Ô∏è Play Animation";
      }
    });

    drawFrame(1); // initial preview
  </script>
</body>
</html>
