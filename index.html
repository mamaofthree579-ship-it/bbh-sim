!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Enhanced Black Hole Overview Preview</title>
<style>
  body {
    margin: 0;
    background: radial-gradient(circle at center, #0a0012 0%, #020005 100%);
    color: white;
    font-family: 'Segoe UI', Arial, sans-serif;
    overflow: hidden;
  }
  canvas {
    display: block;
    margin: 0 auto;
    background: radial-gradient(circle at center, #12001c 0%, #000010 100%);
  }
  .label {
    position: absolute;
    color: #e5ccff;
    font-size: 14px;
    pointer-events: auto;
    background: rgba(20, 0, 30, 0.6);
    padding: 5px 10px;
    border-radius: 6px;
    border: 1px solid rgba(120, 0, 180, 0.6);
    transition: opacity 0.4s;
    opacity: 0.9;
  }
  .tooltip {
    position: absolute;
    max-width: 250px;
    font-size: 13px;
    line-height: 1.3em;
    padding: 8px;
    border-radius: 8px;
    background: rgba(30, 0, 50, 0.85);
    border: 1px solid #5a0090;
    color: #e5ccff;
    display: none;
  }
</style>
</head>
<body>
<canvas id="overviewCanvas" width="900" height="500"></canvas>

<div id="labels">
  <div class="label" id="labelBH">Sagittarius A* (Supermassive Black Hole)</div>
  <div class="label" id="labelDisk">Accretion Disk</div>
  <div class="label" id="labelEH">Event Horizon</div>
  <div class="label" id="labelLens">Gravitational Lensing Zone</div>
</div>

<div id="tooltip" class="tooltip"></div>

<script>
const canvas = document.getElementById('overviewCanvas');
const ctx = canvas.getContext('2d');
const w = canvas.width, h = canvas.height;
const cx = w/2, cy = h/2;
const stars = Array.from({length:180},()=>({
  x:Math.random()*w,
  y:Math.random()*h,
  tw:Math.random()*Math.PI*2,
  r:Math.random()*1.3
}));
let t = 0;

// Tooltip data
const info = {
  labelBH: "Sagittarius A* is the supermassive black hole at the center of the Milky Way, ~4.3 million solar masses.",
  labelDisk: "Accretion disk: gas and dust heated to millions of degrees as it spirals inward, emitting intense light.",
  labelEH: "Event horizon: the point of no return â€” beyond this boundary, not even light can escape.",
  labelLens: "Gravitational lensing: light from distant stars bends around the black hole due to extreme spacetime curvature."
};
const tooltip = document.getElementById('tooltip');
document.querySelectorAll('.label').forEach(lbl=>{
  lbl.addEventListener('mouseenter', e=>{
    tooltip.innerText = info[lbl.id];
    tooltip.style.display='block';
  });
  lbl.addEventListener('mousemove', e=>{
    tooltip.style.left = (e.pageX + 12)+'px';
    tooltip.style.top = (e.pageY + 12)+'px';
  });
  lbl.addEventListener('mouseleave', ()=>tooltip.style.display='none');
});

// Depth and parallax
let mouseX = 0, mouseY = 0;
document.addEventListener('mousemove', e=>{
  mouseX = (e.clientX - cx)/w;
  mouseY = (e.clientY - cy)/h;
});

function drawScene(){
  ctx.clearRect(0,0,w,h);
  // starfield with slight distortion
  for(const s of stars){
    s.tw += 0.02;
    const bx = s.x + mouseX*20*(s.r);
    const by = s.y + mouseY*20*(s.r);
    const bright = 0.6 + 0.4*Math.sin(s.tw);
    ctx.beginPath();
    ctx.arc(bx,by,s.r,0,2*Math.PI);
    ctx.fillStyle=`rgba(255,255,255,${bright})`;
    ctx.fill();
  }

  // accretion disk with depth rotation
  const diskGradient = ctx.createRadialGradient(cx,cy,40,cx,cy,180);
  diskGradient.addColorStop(0,'rgba(255,160,60,0.2)');
  diskGradient.addColorStop(0.5,'rgba(255,100,0,0.08)');
  diskGradient.addColorStop(1,'rgba(100,0,150,0.05)');
  ctx.save();
  ctx.translate(cx,cy);
  ctx.rotate(0.1*Math.sin(t/100));
  ctx.scale(1,0.6);
  ctx.beginPath();
  ctx.arc(0,0,160,0,2*Math.PI);
  ctx.fillStyle=diskGradient;
  ctx.fill();
  ctx.restore();

  // event horizon core
  const horizonGrad = ctx.createRadialGradient(cx,cy,10,cx,cy,80);
  horizonGrad.addColorStop(0,'black');
  horizonGrad.addColorStop(1,'rgba(40,0,60,0.9)');
  ctx.beginPath();
  ctx.arc(cx,cy,80,0,2*Math.PI);
  ctx.fillStyle=horizonGrad;
  ctx.fill();

  // glowing ring
  const glow = 3 + Math.sin(t/20)*1.5;
  ctx.beginPath();
  ctx.arc(cx,cy,82,0,2*Math.PI);
  ctx.strokeStyle=`rgba(200,100,255,${0.5+0.3*Math.sin(t/15)})`;
  ctx.lineWidth=glow;
  ctx.stroke();

  // gravitational lens flare
  const flareGrad = ctx.createRadialGradient(cx,cy,0,cx,cy,300);
  flareGrad.addColorStop(0,'rgba(120,0,255,0.05)');
  flareGrad.addColorStop(1,'rgba(0,0,0,0)');
  ctx.fillStyle=flareGrad;
  ctx.fillRect(0,0,w,h);

  // Label positions (auto anchored)
  document.getElementById('labelBH').style.left = (cx-160)+'px';
  document.getElementById('labelBH').style.top = (cy-110)+'px';
  document.getElementById('labelDisk').style.left = (cx+120)+'px';
  document.getElementById('labelDisk').style.top = (cy-10)+'px';
  document.getElementById('labelEH').style.left = (cx-60)+'px';
  document.getElementById('labelEH').style.top = (cy+70)+'px';
  document.getElementById('labelLens').style.left = (cx-220)+'px';
  document.getElementById('labelLens').style.top = (cy+150)+'px';

  t++;
  requestAnimationFrame(drawScene);
}
drawScene();
</script>
</body>
</html>
