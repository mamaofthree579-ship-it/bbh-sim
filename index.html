<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üåÄ BBH Gravitational Wave Visualization</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      overflow: hidden;
      font-family: system-ui, sans-serif;
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    h1 {
      margin-top: 0.5em;
      font-weight: 500;
      color: #0ff;
    }
    canvas {
      border: 1px solid #0af;
      border-radius: 12px;
      margin-top: 0.5em;
    }
    #controls {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    #playBtn {
      font-size: 1rem;
      padding: 6px 12px;
      border-radius: 8px;
      border: none;
      background-color: #0af;
      color: #fff;
    }
    #speedSlider {
      width: 100px;
    }
  </style>
</head>
<body>
  <h1>üåÄ BBH Gravitational Wave Visualization</h1>
  <canvas id="canvas3D"></canvas>
  <div id="controls">
    <button id="playBtn">‚ñ∂Ô∏è Play</button>
    <label>Speed <input type="range" id="speedSlider" min="0.2" max="3" step="0.1" value="1"></label>
  </div>

  <script>
    const canvas = document.getElementById("canvas3D");
    const ctx = canvas.getContext("2d");
    let w, h;
    function resize() {
      w = canvas.width = window.innerWidth * 0.95;
      h = canvas.height = window.innerHeight * 0.75;
    }
    window.addEventListener("resize", resize);
    resize();

    const gridSize = 25;
    const spacing = 25;
    const origin = { x: w / 2, y: h / 2 };

    const N = 2000;
    const dt = 0.0005;
    const t = Array.from({ length: N }, (_, i) => i * dt);
    const f_start = 30, f_end = 250;
    const f_t = t.map(x => f_start + (f_end - f_start) * Math.pow(x / t[t.length - 1], 2));
    const amp_scale = t.map(x => Math.pow(x / t[t.length - 1], 3));
    const hPlus = t.map((x, i) => amp_scale[i] * Math.sin(2 * Math.PI * f_t[i] * x) * Math.exp(-x * 100));
    const hCross = t.map((x, i) => amp_scale[i] * Math.cos(2 * Math.PI * f_t[i] * x) * Math.exp(-x * 100));

    let frame = 0;
    let playing = false;
    let animId;
    let angleX = Math.PI / 5;
    let angleY = Math.PI / 6;
    let speedFactor = 1;

    const speedSlider = document.getElementById("speedSlider");
    speedSlider.addEventListener("input", e => {
      speedFactor = parseFloat(e.target.value);
    });

    // Handle drag to rotate
    let dragging = false;
    let lastX, lastY;
    canvas.addEventListener("mousedown", e => { dragging = true; lastX = e.clientX; lastY = e.clientY; });
    canvas.addEventListener("mouseup", () => dragging = false);
    canvas.addEventListener("mousemove", e => {
      if (dragging) {
        angleY += (e.clientX - lastX) * 0.01;
        angleX += (e.clientY - lastY) * 0.01;
        lastX = e.clientX;
        lastY = e.clientY;
        drawGrid(hPlus[frame] * 4, hCross[frame] * 4);
      }
    });

    // Touch support
    canvas.addEventListener("touchstart", e => {
      const t = e.touches[0];
      dragging = true;
      lastX = t.clientX;
      lastY = t.clientY;
    });
    canvas.addEventListener("touchend", () => dragging = false);
    canvas.addEventListener("touchmoe", e => {
      if (dragging) {
        const t = e.touches[0];
        angleY += (t.clientX - lastX) * 0.01;
        angleX += (t.clientY - lastY) * 0.01;
        lastX = t.clientX;
        lastY = t.clientY;
        drawGrid(hPlus[frame] * 4, hCross[frame] * 4);
      }
    });

    function project3D(x, y, z) {
      const cosY = Math.cos(angleY), sinY = Math.sin(angleY);
      const cosX = Math.cos(angleX), sinX = Math.sin(angleX);
      const dx = x * cosY - z * sinY;
      const dz = x * sinY + z * cosY;
      const dy = y * cosX - dz * sinX;
      return { x: origin.x + dx * 1.5, y: origin.y + dy * 1.5 };
    }

    function drawGrid(hp, hx) {
      ctx.fillStyle = "#000";
      ctx.fillRect(0, 0, w, h);
      ctx.lineWidth = 1;

      for (let i = -gridSize; i <= gridSize; i++) {
        for (let j = -gridSize; j <= gridSize; j++) {
          const x = i * spacing;
          const y = j * spacing;
          const z = (x * hp - y * hx) * 80;
          const intensity = Math.min(1, Math.abs(z) / 1000);
          const color = `hsl(${200 - intensity * 180}, 100%, ${50 + intensity * 30}%)`;
          ctx.fillStyle = color;
          const p = project3D(x, y, z);
          ctx.fillRect(p.x, p.y, 2, 2);
        }
      }

      ctx.fillStyle = "#0ff";
      ctx.font = "16px system-ui";
      ctx.fillText(`Time: ${(frame * dt * 1000).toFixed(1)} ms`, 20, 25);
    }

    function animate() {
      if (!playing) return;
      const hp = hPlus[frame] * 4;
      const hx = hCross[frame] * 4;
      drawGrid(hp, hx);
      frame += Math.ceil(8 * speedFactor);
      if (frame >= N) {
        playing = false;
        document.getElementById("playBtn").textContent = "üîÅ Replay";
        frame = 0;
      } else {
        animId = requestAnimationFrame(animate);
      }
    }

    const playBtn = document.getElementById("playBtn");
    playBtn.addEventListener("click", () => {
      if (!playing) {
        playing = true;
        playBtn.textContent = "‚è∏Ô∏è Pause";
        animate();
      } else {
        playing = false;
        playBtn.textContent = "‚ñ∂Ô∏è Play";
        cancelAnimationFrame(animId);
      }
    });

    drawGrid(0, 0);
  </script>
</body>
</html>
