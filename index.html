<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BBH Simulation Project</title>
<style>
  body { margin:0; font-family: Arial, sans-serif; background: radial-gradient(ellipse at center, #000010 0%, #000000 100%); color:white; }
  .tabs { display:flex; background:#111; }
  .tabButton { flex:1; padding:10px; cursor:pointer; background:#222; border:none; color:white; }
  .tabButton.active { background:#555; }
  .tabContent { display:none; padding:10px; }
  canvas { background:rgba(0,0,0,0.6); border:1px solid #444; display:block; margin:10px 0; }
  input, select, button { margin:5px 5px 10px 0; }
  #eventInfo { background:#111; padding:10px; margin:10px 0; border:1px solid #444; }
</style>
</head>
<body>

<!-- Tabs -->
<div class="tabs">
  <button class="tabButton active" data-tab="overviewTab">Overview</button>
  <button class="tabButton" data-tab="eventsTab">Events</button>
</div>

<!-- Overview Tab -->
<div id="overviewTab" class="tabContent" style="display:block;">
  <h2>Black Hole Overview</h2>
  <canvas id="bhCanvas" width="800" height="400"></canvas>
</div>

<!-- Events Tab -->
<div id="eventsTab" class="tabContent">
  <h2>Binary Black Hole Mergers</h2>

  <!-- Event selection -->
  <label for="eventSelect">Choose Event:</label>
  <select id="eventSelect"></select><br>

  <!-- Custom masses -->
  <label>Custom Masses:</label>
  <input type="number" id="m1Input" placeholder="Mass 1 (M☉)" style="width:100px;">
  <input type="number" id="m2Input" placeholder="Mass 2 (M☉)" style="width:100px;">
  <button id="runCustomBtn">Run Custom Simulation</button>

  <!-- Dynamic Event Info -->
  <div id="eventInfo">
    <strong>Event Info:</strong>
    <p id="infoText">Select an event to see details.</p>
  </div>

  <!-- Visuals -->
  <canvas id="orbitCanvas" width="800" height="300"></canvas>
  <canvas id="chirpCanvas" width="800" height="150"></canvas>
  <button id="playChirpBtn">Play Chirp</button>
</div>

<script>
// --- Tabs functionality ---
const tabButtons = document.querySelectorAll('.tabButton');
const tabContents = document.querySelectorAll('.tabContent');
tabButtons.forEach(btn => {
  btn.addEventListener('click', ()=>{
    tabButtons.forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');
    tabContents.forEach(tc=>tc.style.display='none');
    document.getElementById(btn.dataset.tab).style.display='block';
  });
});

// --- Overview black hole canvas ---
const bhCanvas = document.getElementById('bhCanvas');
const bhCtx = bhCanvas.getContext('2d');
function drawBlackHole(){
  bhCtx.clearRect(0,0,bhCanvas.width,bhCanvas.height);
  // Event horizon
  bhCtx.beginPath();
  bhCtx.arc(bhCanvas.width/2, bhCanvas.height/2, 50, 0, Math.PI*2);
  bhCtx.fillStyle='black';
  bhCtx.fill();
  // Accretion disk
  for(let i=0;i<100;i++){
    bhCtx.beginPath();
    bhCtx.arc(bhCanvas.width/2, bhCanvas.height/2, 60+i, 0, Math.PI*2);
    bhCtx.strokeStyle=`rgba(255,165,0,${0.02*i})`;
    bhCtx.stroke();
  }
}
drawBlackHole();

// --- Events tab ---
// Mock event data
const gwEvents = {
  "GW150914": { m1: 36, m2: 29 },
  "GW170104": { m1: 31, m2: 19 },
  "Custom": { m1: 30, m2: 30 }
};

// Event descriptions
const eventDescriptions = {
  "GW150914": "First gravitational wave detection: 36+29 M☉ black holes merged ~1.3 billion light-years away.",
  "GW170104": "Second confirmed detection: 31+19 M☉ black holes merged ~3 billion light-years away.",
  "Custom": "Custom simulation with user-defined black hole masses."
};

// Populate event dropdown
const eventSelect = document.getElementById('eventSelect');
for (let key in gwEvents){
  let opt = document.createElement('option'); opt.value=key; opt.text=key; eventSelect.add(opt);
}

// Orbit canvas
const orbitCanvas = document.getElementById('orbitCanvas');
const orbitCtx = orbitCanvas.getContext('2d');
let orbitTime=0, orbitAnim;

// Chirp canvas & audio
const chirpCanvas = document.getElementById('chirpCanvas');
const chirpCtx = chirpCanvas.getContext('2d');
let waveformData=[];
const audioCtx = new (window.AudioContext||window.webkitAudioContext)();
let chirpBuffer;

// --- Create chirp waveform & audio ---
function createChirpAudioAndPlot(m1,m2,duration=3){
  const sampleRate = audioCtx.sampleRate;
  const length = sampleRate*duration;
  const buffer = audioCtx.createBuffer(1,length,sampleRate);
  const data = buffer.getChannelData(0);
  waveformData=[];
  const f0=20; const f1=400;
  for(let i=0;i<length;i++){
    const t=i/sampleRate;
    const freq=f0+(f1-f0)*(t/duration);
    data[i]=0.2*Math.sin(2*Math.PI*freq*t);
    waveformData.push(data[i]);
  }
  chirpBuffer=buffer;
  drawWaveform();
}

// Draw waveform
function drawWaveform(highlightIndex=-1){
  chirpCtx.clearRect(0,0,chirpCanvas.width,chirpCanvas.height);
  chirpCtx.beginPath();
  chirpCtx.moveTo(0,chirpCanvas.height/2);
  for(let i=0;i<waveformData.length;i+=Math.floor(waveformData.length/chirpCanvas.width)){
    const x=i/waveformData.length*chirpCanvas.width;
    const y=chirpCanvas.height/2 - waveformData[i]*chirpCanvas.height/2;
    chirpCtx.lineTo(x,y);
  }
  chirpCtx.strokeStyle='orange'; chirpCtx.lineWidth=2; chirpCtx.stroke();
  if(highlightIndex>=0){
    const x = highlightIndex / waveformData.length * chirpCanvas.width;
    chirpCtx.beginPath(); chirpCtx.moveTo(x,0); chirpCtx.lineTo(x,chirpCanvas.height);
    chirpCtx.strokeStyle='red'; chirpCtx.lineWidth=1; chirpCtx.stroke();
  }
}

// Play chirp
document.getElementById('playChirpBtn').addEventListener('click', ()=>{
  if(!chirpBuffer) return;
  const source = audioCtx.createBufferSource();
  source.buffer=chirpBuffer; source.connect(audioCtx.destination);
  const startTime = audioCtx.currentTime;
  const duration = chirpBuffer.duration;
  function animate(){
    const elapsed = audioCtx.currentTime-startTime;
    if(elapsed>duration) return;
    const index = Math.floor(elapsed/duration*waveformData.length);
    drawWaveform(index);
    requestAnimationFrame(animate);
  }
  animate();
  source.start();
});

// --- Orbit simulation ---
function drawOrbit(m1,m2,t){
  orbitCtx.clearRect(0,0,orbitCanvas.width,orbitCanvas.height);
  const cx=orbitCanvas.width/2, cy=orbitCanvas.height/2;
  const R = 100; // orbit radius
  const angle = t*0.02;
  // BH positions
  const x1 = cx + R*Math.cos(angle), y1 = cy + R*Math.sin(angle);
  const x2 = cx - R*Math.cos(angle), y2 = cy - R*Math.sin(angle);
  // draw
  orbitCtx.beginPath(); orbitCtx.arc(x1,y1,10,0,2*Math.PI); orbitCtx.fillStyle='blue'; orbitCtx.fill();
  orbitCtx.beginPath(); orbitCtx.arc(x2,y2,10,0,2*Math.PI); orbitCtx.fillStyle='orange'; orbitCtx.fill();
  orbitCtx.beginPath(); orbitCtx.moveTo(x1,y1); orbitCtx.lineTo(x2,y2); orbitCtx.strokeStyle='white'; orbitCtx.stroke();
}

// --- Update event ---
function updateEvent(eventName){
  const ev = gwEvents[eventName];
  if(!ev) return;
  document.getElementById('infoText').textContent = eventDescriptions[eventName] || "No information available.";
  createChirpAudioAndPlot(ev.m1, ev.m2);
  if(orbitAnim) cancelAnimationFrame(orbitAnim);
  function animateOrbit(){
    drawOrbit(ev.m1, ev.m2, orbitTime);
    orbitTime+=1;
    orbitAnim = requestAnimationFrame(animateOrbit);
  }
  animateOrbit();
}

// Event change
eventSelect.addEventListener('change', ()=>{ updateEvent(eventSelect.value); });

// Custom simulation
document.getElementById('runCustomBtn').addEventListener('click', ()=>{
  const m1=parseFloat(document.getElementById('m1Input').value);
  const m2=parseFloat(document.getElementById('m2Input').value);
  if(!m1 || !m2) return alert("Enter valid masses!");
  gwEvents["Custom"]={m1,m2};
  eventDescriptions["Custom"]=`Custom simulation: m1=${m1} M☉, m2=${m2} M☉`;
  eventSelect.value="Custom";
  updateEvent("Custom");
});

// Initialize first event
updateEvent(eventSelect.value);
</script>
</body>
</html>
