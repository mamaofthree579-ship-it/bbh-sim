<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BBH Simulation Viewer</title>
  <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #0a0a1a, #000);
      color: #eee;
      margin: 0;
      text-align: center;
    }
    header {
      padding: 1rem;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(6px);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    select, button {
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
    }
    button { background: #0084ff; color: white; cursor: pointer; }
    button:hover { background: #00a0ff; }
    #plot, #spectrogram {
      width: 95%;
      max-width: 900px;
      height: 400px;
      margin: 1rem auto;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      background: #111;
      position: relative;
    }
    #progressBar {
      position: absolute;
      top: 50px;
      left: 0;
      width: 0;
      height: 3px;
      background: linear-gradient(90deg, #00e0ff, #ff0084);
      box-shadow: 0 0 10px #00e0ff;
      transition: width 0.05s linear;
      z-index: 5;
    }
    #orbitCanvas {
      width: 95%;
      max-width: 600px;
      height: 300px;
      margin: 1rem auto;
      background: #0a0a1a;
      border: 1px solid #222;
      border-radius: 8px;
    }
    #controls {
      display: none;
      margin-top: 1rem;
      color: #ccc;
    }
    #controls input { width: 70px; margin: 0.3rem; }
    footer {
      margin-top: 1rem;
      padding: 1rem;
      font-size: 0.9rem;
      color: #aaa;
    }
    #infoModal { display:none; }
  </style>
</head>
<body>
  <header>
    <h1>ðŸŒ€ Binary Black Hole Simulation Viewer</h1>
    <select id="eventSelect">
      <option value="GW150914">GW150914 (First detection)</option>
      <option value="GW170104">GW170104</option>
      <option value="GW190521">GW190521 (Massive merger)</option>
      <option value="Custom">Custom Simulation</option>
    </select>
    <button id="toggleView">Show Spectrogram</button>
    <button id="hearChirp">ðŸ”Š Hear Chirp</button>
  </header>

  <div id="plot">
    <div id="progressBar"></div>
  </div>
  <div id="spectrogram" style="display:none;"></div>
  <canvas id="orbitCanvas" width="600" height="300"></canvas>

  <div id="controls">
    <label>M1:</label><input id="mass1" type="number" value="30" step="1">
    <label>M2:</label><input id="mass2" type="number" value="30" step="1">
    <label>Spin:</label><input id="spin" type="number" value="0.3" step="0.1">
    <label>Sep:</label><input id="sep" type="number" value="15" step="1">
    <button id="runSim">Run</button>
  </div>

  <footer>
    <p>Visualization powered by Plotly.js | Open-source BBH Simulation Project</p>
  </footer>

  <script>
    let currentWave = { t: [], h: [] };
    let orbitAnimation;
    let progressAnim;

    function generateChirp(params = {}) {
      const { m1 = 30, m2 = 30, spin = 0.3, sep = 15 } = params;
      const totalMass = m1 + m2;
      const chirpMass = Math.pow((m1 * m2) ** (3/5) / totalMass ** (1/5), 1);
      const duration = 8;
      const sampleRate = 1000;
      const t = Array.from({ length: duration * sampleRate }, (_, i) => i / sampleRate);
      const f0 = 20 / Math.sqrt(chirpMass);
      const f1 = 200 * Math.sqrt(30 / chirpMass);
      const freq = t.map(tt => f0 + (f1 - f0) * Math.pow(tt / duration, 3));
      const amp = t.map(tt => Math.pow(tt / duration, 2) * Math.exp(-0.05 * tt));
      let phi = 0; const h = [];
      for (let i = 0; i < t.length; i++) {
        phi += 2 * Math.PI * freq[i] / sampleRate;
        h.push(amp[i] * Math.sin(phi));
      }
      return { t, h, freq, duration };
    }

    const plotDiv = document.getElementById("plot");
    const specDiv = document.getElementById("spectrogram");
    const progressBar = document.getElementById("progressBar");
    const toggleBtn = document.getElementById("toggleView");
    const eventSelect = document.getElementById("eventSelect");
    const controlsDiv = document.getElementById("controls");
    const orbitCanvas = document.getElementById("orbitCanvas");
    const ctx = orbitCanvas.getContext("2d");

    function plotWaveform(eventName, params) {
      const { t, h, freq, duration } = generateChirp(params);
      currentWave = { t, h, freq, duration, params };
      Plotly.newPlot(plotDiv, [{
        x: t, y: h, type: "scatter", mode: "lines",
        line: { color: "#00e0ff" }, name: "Chirp h(t)"
      }], {
        title: `${eventName} â€” Gravitational Wave Chirp`,
        xaxis: { title: "Time [s]" },
        yaxis: { title: "Strain" },
        paper_bgcolor: "#111", plot_bgcolor: "#111", font: { color: "#eee" }
      });
      plotSpectrogram(t, h);
      startOrbitAnimation(params, freq);
      resetProgress();
    }

    function plotSpectrogram(t, h) {
      const windowSize = 256;
      const overlap = 128;
      const spec = [];
      for (let i = 0; i < h.length - windowSize; i += (windowSize - overlap)) {
        const segment = h.slice(i, i + windowSize);
        const mag = segment.map(v => Math.abs(v));
        spec.push(mag);
      }
      const z = spec;
      const y = Array.from({ length: windowSize }, (_, i) => i);
      const x = Array.from({ length: z.length }, (_, i) => i);
      Plotly.newPlot(specDiv, [{
        z, x, y, type: "heatmap", colorscale: "Viridis"
      }], {
        title: "Spectrogram (Frequency vs Time)",
        xaxis: { title: "Time Window" },
        yaxis: { title: "Frequency Bin" },
        paper_bgcolor: "#111", plot_bgcolor: "#111", font: { color: "#eee" }
      });
    }

    function startOrbitAnimation(params, freqArray) {
      if (orbitAnimation) cancelAnimationFrame(orbitAnimation);
      const { m1, m2, sep } = params;
      let angle = 0, frame = 0;
      function draw() {
        const freq = freqArray[Math.min(frame, freqArray.length - 1)];
        const cx = orbitCanvas.width / 2;
        const cy = orbitCanvas.height / 2;
        const radius = sep * 6 * (1 - frame / freqArray.length * 0.6);
        const speed = 0.002 + 0.0005 * freq / 100;
        const r1 = radius * (m2 / (m1 + m2));
        const r2 = radius * (m1 / (m1 + m2));
        const x1 = cx + r1 * Math.cos(angle);
        const y1 = cy + r1 * Math.sin(angle);
        const x2 = cx - r2 * Math.cos(angle);
        const y2 = cy - r2 * Math.sin(angle);
        ctx.clearRect(0, 0, orbitCanvas.width, orbitCanvas.height);
        ctx.beginPath(); ctx.fillStyle = "#00e0ff"; ctx.arc(x1, y1, 10, 0, 2*Math.PI); ctx.fill();
        ctx.beginPath(); ctx.fillStyle = "#ff0084"; ctx.arc(x2, y2, 10, 0, 2*Math.PI); ctx.fill();
        ctx.beginPath(); ctx.strokeStyle = "#333"; ctx.arc(cx, cy, radius, 0, 2*Math.PI); ctx.stroke();
        angle += speed;
        frame++;
        if (frame < freqArray.length) orbitAnimation = requestAnimationFrame(draw);
      }
      draw();
    }

    // Time progress bar
    function resetProgress() {
      progressBar.style.width = "0";
      if (progressAnim) cancelAnimationFrame(progressAnim);
    }

    function startProgress(duration) {
      const start = performance.now();
      function animate(time) {
        const elapsed = (time - start) / 1000;
        const progress = Math.min(elapsed / duration, 1);
        progressBar.style.width = `${progress * 100}%`;
        if (progress < 1) progressAnim = requestAnimationFrame(animate);
      }
      progressAnim = requestAnimationFrame(animate);
    }

    // Hear chirp button
    document.getElementById("hearChirp").addEventListener("click", () => {
      const { h, duration } = currentWave;
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const buffer = audioCtx.createBuffer(1, h.length, 44100);
      const data = buffer.getChannelData(0);
      for (let i = 0; i < h.length; i++) data[i] = h[i] * 0.5;
      const source = audioCtx.createBufferSource();
      source.buffer = buffer;
      source.connect(audioCtx.destination);
      source.start();
      resetProgress();
      startProgress(duration);
    });

    toggleBtn.addEventListener("click", () => {
      if (specDiv.style.display === "none") {
        plotDiv.style.display = "none";
        specDiv.style.display = "block";
        toggleBtn.textContent = "Show Waveform";
      } else {
        plotDiv.style.display = "block";
        specDiv.style.display = "none";
        toggleBtn.textContent = "Show Spectrogram";
      }
    });

    eventSelect.addEventListener("change", e => {
      const eventName = e.target.value;
      if (eventName === "Custom") {
        controlsDiv.style.display = "block";
      } else {
        controlsDiv.style.display = "none";
        const presets = {
          GW150914: { m1: 36, m2: 29, spin: 0.3, sep: 15 },
          GW170104: { m1: 31, m2: 19, spin: 0.2, sep: 14 },
          GW190521: { m1: 85, m2: 66, spin: 0.7, sep: 20 }
        };
        plotWaveform(eventName, presets[eventName]);
      }
    });

    document.getElementById("runSim").addEventListener("click", () => {
      const m1 = parseFloat(document.getElementById("mass1").value);
      const m2 = parseFloat(document.getElementById("mass2").value);
      const spin = parseFloat(document.getElementById("spin").value);
      const sep = parseFloat(document.getElementById("sep").value);
      plotWaveform("Custom Simulation", { m1, m2, spin, sep });
    });

    plotWaveform("GW150914", { m1: 36, m2: 29, spin: 0.3, sep: 15 });
  </script>
</body>
</html>
