simulation_name: BBH_q1_chi0_toy
units: geometric
G: 1
c: 1

initial_data:
  type: TwoPunctures
  m1: 0.5
  m2: 0.5
  spin1: [0.0, 0.0, 0.0]
  spin2: [0.0, 0.0, 0.0]
  separation: 12.0
  momentum1: [-0.05, 0.0, 0.0]
  momentum2: [0.05, 0.0, 0.0]
  eccentricity: 0.0

evolution:
  system: BSSN
  gauge:
    lapse: '1+log'
    shift: 'Gamma-driver'
    eta: 2.0
  grid:
    domain_radius: 1000.0
    amr_levels: 6
    dx_fine: 0.0125
  time:
    integrator: RK4
    CFL: 0.25
    t_final: 5000.0

wave_extraction:
  method: Psi4
  extraction_radii: [50.0, 100.0, 200.0]
  lm_modes: [[2,2],[2,1],[3,3]]

outputs:
  store_hdf5: true
  outputs: [Psi4, h_lm, apparent_horizon, ADM_mass, radiated_energy]
