name: CI
on: [push, pull_request]

jobs:
  test-toy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: docker build -t bbh-sim:ci docker/
      - name: Run toy example
        run: docker run --rm bbh-sim:ci bash -c "cd /work && bash examples/toy_lowres/run.sh"
